<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
	  arr = arr.map(Number);

  if (arr.length < 2) return -Infinity;

  let max = -Infinity;
  let second = -Infinity;

  for (let num of arr) {
    if (num > max) {
      second = max;
      max = num;
    } else if (num > second && num < max) {
      second = num;
    }
  }

  if (second === -Infinity) return -Infinity;

  return second;
}

function Main() {
  let n = Number(prompt("Enter the number of elements"));
  let arr = [];

  for (let i = 0; i < n; i++) {
    arr[i] = prompt("Enter element " + (i + 1));
  }

  alert(secondHighest(arr));
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>
